<div *ngIf = "student">
    Student: <a href="#" (click)="clicked()">{{student?.name}}</a><!--interpolação de template: pega a informação do component.ts-->
    <!-- quando clicar no nome, vai mostrar o q foi especificado no método clicked(). isso é a implementação de um evento -->
    <div *ngIf = "student?.isJedi"><!-- ngif: uma diretiva, q vai mostrar o conteúdo se a expressão for verdadeira -->
        Jedi Temple: {{student?.temple}} <button (click)="desciption.focus()">Focus!</button><br><!--a interrogação aqui é opcional, só se a propriedade for undefined-->
        <textarea #desciption></textarea>
    </div>
</div>
<p *ngIf="!student"><!--não funcionou sei lá pq-->
    Sem dados para exibir
</p>
